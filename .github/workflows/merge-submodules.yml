name: Merge Submodules Content

on:
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Copy content from submodules
        run: |
          cp -r gita/* ./gita/ 2>/dev/null || true
          cp -r sthalpothi/* ./sthalpothi/ 2>/dev/null || true
          cp -r sumanmala/* ./sumanmala/ 2>/dev/null || true
          cp -r geetapath/* ./geetapath/ 2>/dev/null || true
          cp -r sutrapath/* ./sutrapath/ 2>/dev/null || true
          cp -r ashtak/* ./ashtak/ 2>/dev/null || true

      - name: Commit & Push
        run: |
          git config user.name "auto-merge"
          git config user.email "action@github.com"
          git add .
          git commit -m "auto: merge submodule content" || echo "No changes"
          git push
